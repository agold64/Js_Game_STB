<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Shut The Box</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">    
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">   
    <link rel="stylesheet" type="text/css" media="screen" href="css/modal.css" />
</head>

<body>
     <div id="wrapper">
         <h1 class="title">Shut The Box</h1>
         <div class="mainContainer">
             <div class="numbersContainer">
                 <ul class="numbers">
                     <li class="flip"> 
                         <div id="1" class="card"> 
                             <figure class="front">1</figure>
                             <figure class="back"></figure>
                         </div> 
                     </li> <!-- End flip -->  
                     <li class="flip"> 
                         <div id="2" class="card"> 
                             <figure class="front">2</figure>
                             <figure class="back"></figure>
                         </div> 
                     </li> <!-- End flip --> 
                     <li class="flip"> 
                         <div id="3" class="card"> 
                             <figure class="front">3</figure>
                             <figure class="back"></figure>
                         </div> 
                     </li> <!-- End flip -->  
                     <li class="flip"> 
                         <div id="4" class="card"> 
                             <figure class="front">4</figure>
                             <figure class="back"></figure> 
                         </div> 
                     </li> <!-- End flip --> 
                     <li class="flip"> 
                         <div id="5" class="card"> 
                             <figure class="front">5</figure>
                             <figure class="back"></figure>
                         </div> 
                     </li> <!-- End flip -->  
                     <li class="flip"> 
                         <div id="6" class="card"> 
                             <figure class="front">6</figure>
                             <figure class="back"></figure>  
                         </div> 
                     </li> <!-- End flip --> 
                     <li class="flip"> 
                         <div id="7" class="card"> 
                             <figure class="front">7</figure>
                             <figure class="back"></figure> 
                         </div> 
                     </li> <!-- End flip -->  
                     <li class="flip"> 
                         <div id="8" class="card"> 
                             <figure class="front">8</figure>
                             <figure class="back"></figure> 
                         </div> 
                     </li> <!-- End flip --> 
                     <li class="flip"> 
                         <div id="9" class="card"> 
                             <figure class="front">9</figure>
                             <figure class="back"></figure>  
                         </div> 
                     </li> <!-- End flip --> 
                </ul> <!-- End numbers -->
             </div> <!-- End numbersContainer -->

             <div class="diceContainer">
                 <div id="dice1" class="dice">1</div>
                 <div id="dice2" class="dice">1</div>
             </div> <!-- End diceContainer -->
         </div> <!-- End mainContainer -->

         <div class="controlContainer">
             <div class="rules">
                 <button id="rules" class="rulesButton">Instructions</button>
             </div>
             <div class="scoreBoard">
                 <h2>Score</h2>
                 <div id="score"></div>
             </div>
             <div class="diceButton">
                 <button id="rollDice" class="rollButton">Roll</button>
             </div>
             <div class="controlButton">
                 <button id="endTurn" class="endTurnButton">End Turn</button>
                 <button id="endGame" class="endGameButton">NewGame</button>
             </div>
         </div> <!-- End controlContainer -->
     </div><!-- End wrapper -->

    <!-- Modal Window -->
    <div id="modal">
        <div class="modalMask"></div>
        <div class="modalContent">
            <div id="modalText"><!-- Message --></div> 
            <button type="button" id="closeModal">Close</button>
        </div>
    </div>
  
    <script src="js/utils.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/instructions.js"></script>
</body>
</html>
